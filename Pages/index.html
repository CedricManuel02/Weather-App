<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">
    <script src="/Js/script.js" defer></script>
    <link rel="stylesheet" href="/Style/style.css">
    <title>Weather Website</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="right-side">
            <div class="image">
                <img src="https://cdn-icons-png.flaticon.com/512/3845/3845731.png" alt="" srcset="">
            </div>
          </div>
          <div class="left-side">
            <header>
                
              <div class="search">
                <input type="text" placeholder="Search for weather" >
                <ion-icon name="search"></ion-icon>
              </div>
            </header>
            <section class="hide">
                    <div class="status">
                        <img src="" alt="" class="icon">
                        <h3 class="weather-status"></h3>
                        </div>
                <h1 class="celcius"></h1>
                <h3>Today's Weather in <span class="Name"></span></h1>
                <div class="information">
                    <div class="card">
                        <ion-icon name="cloud-outline"></ion-icon>
                        <h3 class="humidity"></h3>
                        <span>Humidity</span>
                    </div>
                    <div class="card">
                        <ion-icon name="speedometer-outline"></ion-icon>
                        <h3 class="speed"></h3>
                        <span>Wind Speed</span>
                    </div>
                </div>
            </section>
          </div>
        </div>
    </div>
    
</body>
</html>
